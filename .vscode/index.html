<!DOCTYPE html>
<html lang="pt-br">
	<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <title>Meu Primeiro Formulário</title>
	 <style>
		 * {
			font-family:Arial, Helvetica, sans-serif
		 }
	 </style>
	</head>
	<body>
		<fieldset>
  <legend>Dados Pessoais</legend>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome">
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
       </fieldset>
	   <!-- Início do formulário -->
    <form>
      <fieldset>
        <!-- Legenda que descreve o propósito do formulário -->
        <legend>Inscrição ONG</legend>

        <!-- Campo de texto para nome completo -->
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <!-- Campo de texto para email com validação -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <!-- Campo de telefone com sugestão de formato -->
        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(11) 99999-9999"
        />

        <!-- Campo de número para idade com limite mínimo e máximo -->
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="14" max="99" />

        <!-- Opções de turno com input tipo radio -->
        <p>Turno desejado:</p>
        <input type="radio" id="manha" name="turno" value="manha" />
        <label for="manha">Manhã</label>
        <input type="radio" id="tarde" name="turno" value="tarde" />
        <label for="tarde">Tarde</label>
        <input type="radio" id="noite" name="turno" value="noite" />
        <label for="noite">Noite</label>

        <!-- Campo de seleção (dropdown) para área de interesse -->
        <label for="area">Área de interesse:</label>
        <select id="area" name="area">
          <option value="">Selecione</option>
          <option value="educacao">Educação</option>
          <option value="saude">Saúde</option>
          <option value="meio-ambiente">Meio Ambiente</option>
          <option value="tecnologia">Tecnologia</option>
          <option value="outros">Outros</option>
        </select>

        <!-- Campo de número para indicar disponibilidade em horas -->
        <label for="disponibilidade">Disponibilidade semanal (horas):</label>
        <input
          type="number"
          id="disponibilidade"
          name="disponibilidade"
          min="1"
          max="40"
        />

        <!-- Campo de texto livre com várias linhas -->
        <label for="mensagem">Deixe uma mensagem ou comentário:</label>
        <textarea
          id="mensagem"
          name="mensagem"
          rows="4"
          cols="50"
          placeholder="Conte um pouco sobre você..."
        ></textarea>

        <!-- Checkbox de aceite dos termos (obrigatório) -->
        <input type="checkbox" id="aceite" name="aceite" required />
        <label for="aceite">Aceito os termos</label>

        <!-- Botão para enviar o formulário -->
        <button type="submit">Enviar inscrição</button>
      </fieldset>
    </form>
    <!-- Fim do formulário -->
		
	</body>
</html>
